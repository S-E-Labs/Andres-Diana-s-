<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./logo.png" type="image/png" />
  <title>Login - Andres & Diana’s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f0f0f 50%, #ffebf2 50%);
      color: #e0e0e0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: #111;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      color: #e0e0e0;
    }
    h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
    }
    label {
      font-weight: 600;
    }
    .form-control {
      background: #222;
      border: 1px solid #444;
      color: #e0e0e0;
    }
    .form-control:focus {
      background: #333;
      color: #fff;
      border-color: #d63384;
      box-shadow: 0 0 8px #d63384;
    }
    .btn-pink {
      background-color: #ff69b4;
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    .btn-pink:hover {
      background-color: #d63384;
    }
    .error-msg {
      color: #ff6b6b;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    .form-link {
      text-align: center;
      margin-top: 1rem;
    }
    .form-link a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: 600;
    }
    .form-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required />
        <div class="error-msg" id="emailError">Por favor ingresa un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required minlength="6" />
        <div class="error-msg" id="passwordError">La contraseña debe tener al menos 6 caracteres.</div>
      </div>
      <button type="submit" class="btn btn-pink">Entrar</button>
    </form>
    <div class="form-link">
      ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      // Validar email simple
      const emailValue = emailInput.value.trim();
      const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      if (!emailPattern.test(emailValue)) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      // Validar contraseña
      if (passwordInput.value.trim().length < 6) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (valid) {
        alert(`Bienvenido, ${emailValue}! (Aquí deberías agregar la lógica de autenticación)`);
        // Aquí podrías hacer un fetch a tu backend para validar usuario y contraseña
        form.reset();
      }
    });
  </script>
</body>
</html>
